version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "List installed packages"
    task:
      jobs:
      - name: List installed packages
        commands:
          - uname -a
          - sudo apt list --installed

  - name: "Compiler versions"
    task:
      jobs:
      - name: Compilers
        commands:
          - checkout
          - go version
          - gcc -v
          - g++ -v
          - perl -v

  - name: "System inspection"
    task:
      jobs:
      - name: System Information
        commands:
          - sudo lsb_release -a
          - sudo mount
          - df
          - echo $PATH

